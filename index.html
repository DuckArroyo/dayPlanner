<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="important" class="row time-block">
        <div class="col-md-1 hour">
          To Do</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i>
        </button>
      </div>
      <div id="9am" class="row time-block">
        <div class="col-md-1 hour">
          9:00</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="10am" class="row time-block">
        <div class="col-md-1 hour">
          10:00
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="11am" class="row time-block">
        <div class="col-md-1 hour">
          11:00
        </div>
        <textarea class="col-md-10 description">
        </textarea>        
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="12pm" class="row time-block">
        <div class="col-md-1 hour">
          12:00
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="1pm" class="row time-block">
        <div class="col-md-1 hour">
          13:00
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="2pm" class="row time-block">
        <div class="col-md-1 hour">
          14:00
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="3pm" class="row time-block">
        <div class="col-md-1 hour">
          15:00
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="4pm" class="row time-block">
        <div class="col-md-1 hour">
          16:00
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="5pm" class="row time-block">
        <div class="col-md-1 hour">
          17:00</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./javaScript.js"></script>

  </body>
</html>
